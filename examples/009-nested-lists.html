<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>

	<body>
		<h1>List in a list</h1>

		<h2>Table of Content</h2>

		<ol>
			<li>Foreword</li>
			<li>Introduction</li>
			<li>Main
				<ol>
					<li>The first sub-chapter</li>
					<li>The second sub-chapter</li>
					<li>...</li>
				</ol>
			</li>
			<li>Conclusion</li>
		</ol>
	</body>
</html>
