<!DOCTYPE html>
<html>
	<head>
		<title>Image types</title>
	</head>
	
	<body>
		<h1>Different image types</h1>

		<h2>JPG</h2>
		<p>Use it for fotos (for many different colors)</p>
		<img src="images/mosel.jpg" width="1000" height="667">

		<h2>GIF</h2>
		<p>Supports animations and transparency (limited number of colors, only 256)</p>
		<img src="images/loader.gif" width="16" height="16">

		<h2>PNG</h2>
		<p>Supports transparency</p>
		<img src="images/transparent.png" width="600" height="200">
	</body>
</html>
