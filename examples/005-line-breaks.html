<!DOCTYPE html>
<html>
	<head>
		<title>The Page Title</title>
	</head>

	<body>
		<h1>Haiku</h1>

		<h2>In one line:</h2>
		<p>
			at the age old pond
			a frog leaps into water
			a deep resonance
		</p>

		<h2>In three lines:</h2>
		<p>
			at the age old pond <br>
			a frog leaps into water <br>
			a deep resonance
		</p>

		<!-- A Bashō Haiku found on http://en.wikipedia.org/wiki/Haiku -->
	</body>
</html>
