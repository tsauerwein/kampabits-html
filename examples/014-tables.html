<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>

	<body>
		<h1>Tables</h1>

		<table border="1">
			<tr>
			    <td>Row 1, cell 1</td>
			    <td>Row 1, cell 2</td>
			    <td>Row 1, cell 3</td>
			</tr>
			<tr>
			    <td>Row 2, cell 1</td>
			    <td>Row 2, cell 2</td>
			    <td>Row 2, cell 3</td>
			</tr>
			<tr>
			    <td>Row 3, cell 1</td>
			    <td>Row 3, cell 2</td>
			    <td>Row 3, cell 3</td>
			</tr>
			<tr>
			    <td>Row 4, cell 1</td>
			    <td>Row 4, cell 2</td>
			    <td>Row 4, cell 3</td>
			</tr>
		</table>

		<p>The <strong>table</strong> element defines the table.</p>
		<p>The <strong>tr</strong> element defines a <strong>t</strong>able <strong>r</strong>ow.</p>
		<p>The <strong>td</strong> element defines a <strong>t</strong>able <strong>d</strong>ata cell.</p>
	</body>
</html>
