<!DOCTYPE html>
<html>
	<head>
		<title>Order</title>
	</head>

	<body>
		<h1>Order</h1>

		<form action="http://kampabits-2013.web44.net/process.php" method="post">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Street</td>
					<td><input type="text" name="street"></td>
				</tr>
				<tr>
					<td>Postal code</td>
					<td><input type="text" name="pcode"></td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>

					<td>Comment</td>

				<tr>
